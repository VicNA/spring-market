<div>

    <h3>Корзина</h3>

    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="item in cart.items">
            <td>{{item.productTitle}}</td>
            <td>
                <button type="button" class="btn btn-info btn-sm" ng-click="removeFromCart(item.productId)">-</button>
                {{item.quantity}}
                <button type="button" class="btn btn-info btn-sm" ng-click="addToCart(item.productId)">+</button>
            </td>
            <td>{{item.price}}</td>
            <td>
                <button type="button" class="btn btn-danger" ng-click="excludeFromCart(item.productId)">Удалить</button>
            </td>
        </tr>
        <tr>
            <td>Итого</td>
            <td></td>
            <td>{{cart.totalPrice}}</td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-danger" ng-click="clearCart()">Очистить корзину</button>
    <button type="button" class="btn btn-info" ng-click="createOrder()">Оформить заказ</button>

</div>
